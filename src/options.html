<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASUS Download Master Chrome Extension options</title>
</head>
<body>

    <form id="form">

        <h1><img src="icon.png" alt="ASUS Download Master Chrome Extension icon" class="icon"> ASUS Download Master Chrome Extension options</h1>

        <div class="option">
            <label for="url">Application URL</label>
            <input id="url" placeholder="Application URL" type="text">
            <a id="urlLink" target="_blank">Go to URL</a>
            <div class="clearfix"></div>
        </div>
        <div class="option">
            <label for="user">Username</label>
            <input id="user" placeholder="User" type="text">
            <div class="clearfix"></div>
        </div>
        <div class="option">
            <label for="pwd">Password</label>
            <input id="pwd" placeholder="Password" type="password">
            <div class="clearfix"></div>
        </div>
        <div id="status"></div>
        <div id="submit">
            <button type="submit">Save</button>
            <button id="check" type="button">Check options</button>
        </div>
    </form>

</body>
</html>
